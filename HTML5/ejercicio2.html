<!DOCTYPE html>
<html>
<head>
    <title>HTMl5 - Ejercicio 2</title>
    <meta charset="utf-8">
</head>
<body>
    <p>Email:<input type="email"></p>
    <p>URL:<input type="url"></p>
    <p>Date:<input type="date"></p>
    <p>Time:<input type="time"></p>
    <p>DateTime:<input type="datetime"></p>
    <p>Month:<input type="month"></p>
    <p>Week:<input type="week"></p>
    <p>Number:<input type="number"></p>
    <p>Range:<input type="range"></p>
    <p>Tel:<input type="tel"></p>
    <p>Search:<input type="search"></p>
    <p>Color:<input type="color"></p>
    <p>List:<input type="text" list="list">
        <datalist id="list">
            <option>Opcion 1</option>
            <option>Opcion 2</option>
            <option>Opcion 3</option>
        </datalist></p>
    <p>Af,Ph,Rq,Ac:<input type="text" autofocus placeholder="requerido" required autocomplete="on"></p>
    <p>Number[1-10]:<input type="number" min="1" max="10"></p>
    <p>Ficheros:<input type="file" multiple></p>
    <p>Clave:<input type="password" min="8" pattern="[0-9]\w+[A-Z]"></p>
    <p>Progreso:<progress value="" max="100"></progress></p>
    <p>Validar:<input type="submit"></p>

    <script src="js/ejercicio2.js"></script>
</body>
</html>

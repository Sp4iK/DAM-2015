<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 4</title>
    </head>
    <body>
        <h1>Rellena tu CV</h1>

        <form method="post">
            Nombre<br/>
            <input type="text" name="nombre"/><br/>
            Apellidos<br/>
            <input type="text" name="apellidos"/><br/>
            Contraseña<br/>
            <input type="password" name="contraseña"/><br/>
            DNI<br/>
            <input type="text" name="DNI"/><br/>
            Sexo<br/>
            <input type="radio" name="sexo" value="hombre" checked/>Hombre<br/>
            <input type="radio" name="sexo" value="mujer"/>Mujer<br/>
            Incluir mi foto <input type="file" name="fichero" value="Seleccionar archivo"/> nada seleccionado<br/>
            <textarea name="texto" rows="3" cols="4"></textarea><br/>
            <input type="checkbox" name="boletin" checked/>Suscribirme al boletín de novedades<br/>
            <input type="submit" name="guardar" value="Guardar cambios"/>
            <input type="reset" name="borrar" value="Borrar los datos introducidos"/>
        </form>
    </body>
</html>
